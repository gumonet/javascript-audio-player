<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Audio Player</title>
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

    <div class="page-content">
        <div class="wpb-japm-list-audio-content">
            <div class="wpb-japm-item-audio" data-rel="./extra/sound.mp3" >
                <h3>Audio name</h3>
                <div class="wpb-japm-audio-buttons">
                    <span class="wpb-japm-audio-btn wpb-japm-audio-play"></span>
                    <span class="wpb-japm-audio-btn wpb-japm-audio-pause hide"></span>
                </div>
            </div>

            <div class="wpb-japm-item-audio" data-rel="./extra/sound2.mp3" >
                <h3>Audio name</h3>
                <div class="wpb-japm-audio-buttons">
                    <span class="wpb-japm-audio-btn wpb-japm-audio-play"></span>
                    <span class="wpb-japm-audio-btn wpb-japm-audio-pause hide"></span>
                </div>
            </div>
        </div>

        <!-- Player barcontent -->
        <div class="wpb-japm-bar-player-content">
            <div class="wpb-japm-bar-player-items-content">
                <div class="wpb-japm-buttons">
                    <span class="wpb-japm-icon">
                        <img src="https://place-hold.it/50x50" alt="">
                    </span>
                    <span class="wpb-japm-audio-btn wpb-japm-audio-play"></span>
                    <span class="wpb-japm-audio-btn wpb-japm-audio-pause"></span>
                </div>
                <div class="wpb-japm-volume-control">
                    <div class="wpb-japm-control-volume">
                        <span class="wpb-japm-control-volume-off"> </span>
                        <input type="range" max="1" min="0" value="1" step="0.1" class="wpb-japm-control-volume-range">
                        <span class="wpb-japm-control-volume-up"> </span>
                    </div>
                    <span class="wpb-japm-audio-btn wpb-japm-audio-volume"></span>
                </div>
                <div class="wpb-japm-progress-bar-content">
                    <div class="wpb-japm-progress-bar-fill">
                    
                    </div>
                </div>
                <div class="wpb-japm-audio-meta-data">

                </div>
            </div>
        </div>
        <!-- end Player barcontent -->

    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
